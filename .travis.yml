language: perl6
perl6:
  - latest
  - 2016.04
  - 2016.01
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libogg-dev libvorbis-dev
install:
  - rakudobrew build-panda ${TRAVIS_PERL6_VERSION#latest}
  - panda installdeps .
  - panda install JSON::Fast
  - panda install Test::META
